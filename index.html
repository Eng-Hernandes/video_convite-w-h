<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casamento W&H</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: auto; /* permite rolagem se necess√°rio */
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    iframe {
      width: 95%;
      height: 95%;
      border: none;
    }
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      id="videoFrame"
      src="https://player.vimeo.com/video/1082737839?h=c26d20181b&autoplay=1&title=0&byline=0&portrait=0" 
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen>
    </iframe>
    <button id="fullscreen-btn">Tela Cheia</button>
  </div>

  <script>
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const videoFrame = document.getElementById('videoFrame');

    fullscreenBtn.addEventListener('click', () => {
      if (videoFrame.requestFullscreen) {
        videoFrame.requestFullscreen();
      } else if (videoFrame.mozRequestFullScreen) {
        videoFrame.mozRequestFullScreen();
      } else if (videoFrame.webkitRequestFullscreen) {
        videoFrame.webkitRequestFullscreen();
      } else if (videoFrame.msRequestFullscreen) {
        videoFrame.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
